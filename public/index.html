<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment/Emotional Analysis Machine</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="page-container">
    <div class="content-wrap">
      <!-- Main Page Content -->
      <div class="container">
        <div class="theme-toggle">
            <button id="themeToggleBtn">
              Toggle Theme <span id="themeIcon">üåô</span>
            </button>
          </div>          
          
        <h1 class="title">Sentiment/Emotional Analysis Machine</h1>

        <div class="input-group">
          <label for="userInput" class="input-label">Search or Analyze</label>
          <textarea id="userInput" class="input-field" placeholder="Input Text"></textarea>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <hr class="footer-line">
      <div class="footer-content">
        <div>
          <h3>Makers</h3>
          <p>Andrew Bernacki<br>Chase Corbett<br>Clarence Funkhouser<br>Lucas Kuhn</p>
        </div>
        <div>
          <h3>Related Links</h3>
          <p>Github</p>
        </div>
        <div>
          <h3>Sources</h3>
          <p>Sent140<br>TweetEval<br>GoEmotions</p>
        </div>
      </div>
    </footer>
  </div>

  <script>
    const btn  = document.getElementById('themeToggleBtn');
    const icon = document.getElementById('themeIcon');
    // Initialize
    const saved = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', saved);
    icon.textContent = saved === 'dark' ? '‚òÄÔ∏è' : 'üåô';
  
    btn.addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      const next  = isDark ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      icon.textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
