<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment/Emotional Analysis Machine</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="page-container">
    <div class="content-wrap">
      <!-- Main Page Content -->
      <div class="container">
        
        <!-- Theme Toggle Button -->
        <div class="theme-toggle">
          <button id="themeToggleBtn">
            Toggle Theme <span id="themeIcon">üåô</span>
          </button>
        </div>

        <h1 class="title">Sentiment/Emotional Analysis Machine</h1>

        <div class="input-group">
          <label for="userInput" class="input-label">Search or Analyze</label>
          <div class="input-row">
            <textarea id="userInput" class="input-field" placeholder="Input Text"></textarea>

            <!-- Radio Buttons -->
            <div class="radio-options">
              <label class="radio-label">
                <input type="radio" name="mode" value="search" checked>
                <strong>Search</strong><br>
                <small>Searches Twitter for Relevant Results</small>
              </label>

              <label class="radio-label">
                <input type="radio" name="mode" value="analyze">
                <strong>Analyze</strong><br>
                <small>Analyzes the Current Text</small>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <hr class="footer-line">
      <div class="footer-content">
        <div>
          <h3>Makers</h3>
          <p>
            <a href="https://github.com/abernacki21" target="_blank">
              <img src="/images/github-logo.png" alt="GitHub" width="16" height="16"> Andrew Bernacki
            </a><br>
            <a href="https://github.com/chase099" target="_blank">
              <img src="/images/github-logo.png" alt="GitHub" width="16" height="16"> Chase Corbett
            </a><br>
            <a href="https://github.com/clfunk" target="_blank">
              <img src="/images/github-logo.png" alt="GitHub" width="16" height="16"> Clarence Funkhouser
            </a><br>
            <a href="https://github.com/lucaskuhn11" target="_blank">
              <img src="/images/github-logo.png" alt="GitHub" width="16" height="16"> Lucas Kuhn
            </a>
          </p>
        </div>
    
        <div>
          <h3>Related Links</h3>
          <p>
            <a href="https://github.com/andrewbern7/Sentiment-Webapp" target="_blank">
              GitHub Repo
            </a>
          </p>
        </div>
    
        <div>
          <h3>Sources</h3>
          <p>Sent140<br>TweetEval<br>GoEmotions</p>
        </div>
      </div>
    </footer>

  <!-- Theme Toggle Script -->
  <script>
    const btn  = document.getElementById('themeToggleBtn');
    const icon = document.getElementById('themeIcon');
    // Initialize
    const saved = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', saved);
    icon.textContent = saved === 'dark' ? '‚òÄÔ∏è' : 'üåô';

    btn.addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      const next  = isDark ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      icon.textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>

  <!-- Optional main.js if needed -->
  <script src="/js/main.js"></script>
</body>
</html>
